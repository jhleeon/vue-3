<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop key</title>
    <script src="https://unpkg.com/vue@3"></script>

</head>
<body>

    <div id ="app" style="margin:5px">
        <button @click="shuffle">shuffle</button>
        <ul>
            <li v-for="people in peoples" :key="people.name">{{ people.name }}. {{ people.message }}
                <input style="margin: 2px;" type="text">
            </li>
        </ul>
    </div>
    
    <script>
        Vue.createApp({
            data(){
                return{
                    peoples:[
                        {name:'jahedul', message:'I am jahedul'},
                        {name:'Rabbi', message:'I am Rabbi'},
                        {name:'Tariq', message:'I am Tariq'},
                    ]
                    
                }
            },
            methods:{
                shuffle(){
                    const value = this.peoples.shift();
                    this.peoples.push(value);
                }
}
        }).mount('#app')
    </script>
</body>
</html>
