<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue if-else</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
        body, button {
            margin: 3px;
        }
    </style>
</head>
<body>
    <div id="app">
        <button @click="toogle"> {{ value }} </button>
     
        <div>
            <img src="animal.jpg" alt="animal image" v-show="imageShow">
        </div>

        <div>
            <img src="yoyo.jpg" alt="animal image" v-if="!imageShow">
        </div>
    </div>

    <script>
        Vue.createApp({
            data(){
                return{
                    imageShow : true,
                    value: "zebrah",
                }
            },
            methods:{
                toogle(){
                    this.imageShow = !this.imageShow;
                    this.value = (this.value =='zebrah'?'yoyo':'zebrah');
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
