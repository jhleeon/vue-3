<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Binding</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>
    <div id="app">
        <div>
            <p> Course Name: {{ tutorialInfo.course }} </p>
            <p> Duration: {{ tutorialInfo.duration }} </p>
            <label> Course Link:</label> <a v-bind:href="tutorialInfo.link"> Link</a>
        </div>
    </div>
    <script>
        Vue.createApp({
            data(){
                return {
                    tutorialInfo:{
                        course: 'Laravel',
                        duration: '5 months',
                        link:'https://laracasts.com/series/laravel-8-from-scratch'
                    }
                }
            }
        }).mount("#app")
    </script>
</body>
</html>
