<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        div.cart{
            height: 100px;
            width: 100px;
            border:1px;
            border-color: black;
            background-color:salmon;
            color:blueviolet;
            position: relative;
            display: flex; 
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }
    
    </style>
</head>
<body>
    
    <div id="app">
        <div>
            <input type="text" @keyup.enter = "test">
            <p>Welcome {{ data }}!</p>
        </div>

        <div class="cart" @click.right="parent">
            <button class="item" @click.stop="child">Item - 1</button>
        </div>
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    data : "",
                }
            },
            methods:{
                test(event){
                    this.data = event.target.value;
                },
                parent(event){
                    console.log(event);
                },
                child(event){
                    console.log(event);
                }
                
            }
        }).mount("#app")
    </script>
</body>
</html>
