<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>

</head>
<body>
    
<div id="app">
    <div v-for="person in lists"> <span>{{ person }}</span> </div>
</div>

<script>
    Vue.createApp({
        data(){
            return{
                persons:["Abdul", "Asif", "Atiq", "Foysal", "Fahad", "Fahim", "Babu"]
            }
        },
        
        computed: {
            lists(){
               return this.persons.filter( (items) => {
                    return items.startsWith("F");
                })
            }
        },

    }).mount("#app")
</script>
</body>
</html>
