<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 3</title>
    <script src="https://unpkg.com/vue@3"></script>

</head>

<body>
    <div id="app">
        <div>
            <input type="text" v-model="greetings">
        </div>
        <div>
            <p>{{ greetings }}; The length is : {{greetings.length}}</p>
        </div>
    </div>

    <script>
        Vue.createApp({
            data() {
                return {
                    greetings: "Learning Vue.js 3"
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
