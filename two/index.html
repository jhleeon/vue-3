<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    
    <section id="app">
        <h2>All Skills</h2>
        <input type="text" style="margin-right: 5px;" v-model="item">
        <button @click="addItem">ADD</button>
        <ul>
            <li v-for = "(skill, i) in skills" @click="removeItem(i)">{{ skill }}</li>     
        </ul>
    </section>

    <script>
        let app = {
            data(){
                return{
                    skills: ['php','js', 'vue'],
                    item: "",
                }
            },
            methods:{
                addItem(){
                    this.skills.push(this.item);
                    this.item="";
                },

                removeItem(i){
                    // console.log(i);
                    this.skills.splice(i,1);
                }
            }
        }
         Vue.createApp(app).mount("#app");
    </script>

</body>
</html>
